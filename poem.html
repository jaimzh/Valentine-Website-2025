<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Poems</title>
    <link rel="stylesheet" href="css/poem.css" />
  </head>
  <body>
    <!-- Fixed Background Pattern -->
    <div class="background-pattern"></div>
    
    <!-- Fixed Back Button -->
    <a href="home.html" class="back-button">
      <img src="assets/images/icons8-back-100.png" alt="Back" />
    </a>
    
    <!-- Main Content Wrapper -->
    <div class="content">
      <!-- Title / Header -->
      <div class="valentines-text">
        <h2>I am no Poet but i try</h2>
      </div>
      
      <!-- Poems Container (scrolls with page) -->
      <div class="poems-container">
        <div class="poem">
          <img src="assets/poems/poem1.jpg" alt="Poem 1" />
          <div class="poem-info">
            Poem 1: Reasons you're my favourite human.
          </div>
        </div>
        <div class="poem">
          <img src="assets/poems/poem2.jpg" alt="Poem 2" />
          <div class="poem-info">
            Poem 2: Our Timeless Valeentine.
          </div>
        </div>
        <div class="poem">
          <img src="assets/poems/poem3.jpg" alt="Poem 3" />
          <div class="poem-info">
            Poem 3: Not gonna suger-coat it, i am tired lol.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
