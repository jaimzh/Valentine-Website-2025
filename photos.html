<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Photos</title>
    <link rel="stylesheet" href="css/photos.css" />
  </head>
  <body>
    <!-- Fixed Background Pattern -->
    <div class="background-pattern"></div>
    
    <!-- Fixed Back Button -->
    <a href="home.html" class="back-button">
      <img src="assets/images/icons8-back-100.png" alt="Back" />
    </a>
    
    <!-- Main Content Wrapper -->
    <div class="content">
      <!-- Title / Header -->
      <div class="valentines-text">
        <h2>Gallery of Memories</h2>
      </div>
      
      <!-- Photo Card Navigation -->
      <div class="photo-navigation">
        <button class="nav-button prev"><img src="assets/images/icons8-arrow-100.png" alt=""></button>
        <div class="photo-card">
          <img src="assets/images/photos/pic0.jpg" alt="" />
          <div class="photo-info">
            This is a cherished memory captured on film.
          </div>
        </div>
        <button class="nav-button next"><img src="assets/images/icons8-arrow-1002.png" alt=""></button>
      </div>
    </div>
    <script src="js/photos.js"></script>
  </body>
</html>
