<!DOCTYPE html>
<html lang="en">
<head>
    <title>Valentine's Gift Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/gift.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <a href="home.html" class="back-button">
        <img src="assets/images/icons8-back-100.png" alt="Back">
    </a>
    <div class="background-pattern"></div>
    
    <div class="gift-container">
        <div class="valentines-text">
            <h2>Click for a lil gift</h2>
        </div>
        
        <div class="gift">
            <div class="gift-top"></div>
            <div class="gift-bottom"></div>
        </div>
        
        <div class="message-container">
            <p class="message-text"></p>
            <button class="retry-button">Try Again! ❤️</button>
        </div>
    </div>
    
    <script src="js/gift.js"></script>
</body>
</html>
